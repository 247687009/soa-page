<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>登录</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" media="screen"/>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<div class="span12">
						<div class="navbar">
							<div class="navbar-inner">
								<div class="container-fluid">
									<a data-target=".navbar-responsive-collapse"
										data-toggle="collapse" class="btn btn-navbar"><span
										class="icon-bar"></span><span class="icon-bar"></span><span
										class="icon-bar"></span></a> <a href="#" class="brand">SOA</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="row-fluid">
							<div class="span4"></div>
							<div class="span4" ng-app="applicationContext" >
							
								<form class="form-inline form-horizontal" ng-controller="login">
									<fieldset>
										<legend>用户登录</legend>
										
										<div class="control-group">
											<label class="control-label" for="loginId" style="width:30px">账号</label>
											<div class="controls" style="margin-left:50px">
												<input id="loginId" ng-model="user.username" type="text" name="loginId" />
												<span class="help-inline"></span>
											</div>
										</div>
										
										<div class="control-group" >
											<label class="control-label" for="password" style="width:30px">密码</label>
											<div class="controls" style="margin-left:50px">
												<input id="password" ng-model="user.password" type="password" name="password" /> 
												<span class="help-inline"></span> 
											</div>
										</div>
										
										<div  class="control-group warning" >
											<div class="controls" style="margin-left:50px">
												<a class="btn btn-success"  id="login" >登录</a>
												
											</div>
										</div>
									</fieldset>
								</form>
							</div>
							<div class="span4" id="table">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/angular-route.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/myLib.js"></script>
	<script  src="js/applicationContext.js"></script>
	<script src="js/modules/http.js"></script>
	<script  src="js/modules/sys/service/sysServiceModule.js"></script>
	<script  src="js/modules/sys/controller/userControllerModule.js"></script>
	<script  src="js/modules/quartz/service/quartzServiceModule.js"></script>
	<script  src="js/modules/quartz/controller/quartzControllerModule.js"></script>
	<script  src="js/modules/filter.js"></script>
	<script  src="js/modules/directive.js"></script>
	<script src="js/commons/validata/login_validata.js"></script>
	<script type="text/javascript">
		Validate.bind(document.forms[0]);
	</script>
	<script type="text/javascript" charset="utf-8">
	function validate(){
		return false;
	}
	</script>
</body>
</html>
