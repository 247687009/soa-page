<div>
<div class="form-inline">
	<fieldset >
		<legend>用户列表</legend>
			<label >姓名 <input type="text" ng-model="user.username" class="input-small" /></label>
			<label >time<input type="TEXT" ng-model="user.phone" class="input-small" /></label>
			<button class="btn" ng-click="page">提交</button>
	</fieldset>
</div>
<div></div>
<div>
	<label><button class="btn btn-success">新增</button></label>
</div>

 <table class="table table-hover table-bordered table-condensed">
	<thead>
		<tr >
			<th ng-repeat="meta in metas">{{meta}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in context.rows">
			<td>{{user.username}}</td>
			<td>{{user.email}}</td>
			<td>{{user.mobilePhoneNumber}}</td>
			<td>{{user.status}}</td>
			<td>{{user.admin}}</td>
			<td>{{user.createDate | dateformat}}</td>
		</tr>
	</tbody>
</table>

<page></page>

</div>
