<div ng-controller="jobs">
<div class="form-inline">
	<legend>作业一览</legend>
	<fieldset style="border: 1px; border-style: solid;padding: 20px;border-color: #EDECEC;">
			<label >作业名称 <input type="text" ng-model="user.username" class="input-small" /></label>
			<label >分组<input type="TEXT" ng-model="user.phone" class="input-small" /></label>
			<button class="btn" ng-click="page">提交</button>
	</fieldset>
</div>
<div style="border: 1px; border-style: solid;padding: 5px;border-color: #EDECEC; margin-top: 1px;"> 
	<label><a href="#/job/add" class="btn btn-info">发布</a></label>
</div>

 <table class="table table-hover table-bordered table-condensed" style="margin-top: 1px;">
	<thead>
		<tr >
			<th ng-repeat="meta in metas">{{meta}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="quartz in context.rows">
			<td>{{quartz.jobName}}</td>
			<td>{{quartz.jobGroup}}</td>
			<td>{{quartz.cronExpression}}</td>
			<td>{{quartz.status | status}}</td>
			<td>{{quartz.createAuthor}}</td>
			<td>{{quartz.clazz}}</td>
			<td>{{quartz.createTime | dateformat}}</td>
			<td>
				<a ng-click="lookup(quartz.id)" class="label label-info">查看</a>
				<a href="#/jobs/update/{{quartz.id}}" class="label label-success">更新</a>
				<a ng-click="puse(quartz.id)" class="label label-warning">暂停</a>
				<a ng-click="delete(quartz.id)" class="label label-important">删除</a>
			</td>
		</tr>
	</tbody>
</table>


</div>
