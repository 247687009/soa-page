<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" class="ng-app:applicationContext" ng-app="applicationContext">
<head>
		<!--[if lte IE 8]>
       	<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2pre/html5shiv.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
        <script>
          document.createElement('ng-include');
          document.createElement('ng-pluralize');
          document.createElement('ng-view');
          document.createElement('page');
			alert(1);
          // Optionally these for CSS
          document.createElement('ng:include');
          document.createElement('ng:pluralize');
          document.createElement('ng:view');
        </script>
      <![endif]-->
<title>list</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" media="screen"/>
</head>

<body>
	<div class="container-fluid">
		<div class="row-fluid">

			<div class="span12">

				<div class="row-fluid">
					<div class="span12">
						<div class="navbar">
							<div class="navbar-inner">
								<div class="container-fluid">
									<a data-target=".navbar-responsive-collapse"
										data-toggle="collapse" class="btn btn-navbar"><span
										class="icon-bar"></span><span class="icon-bar"></span><span
										class="icon-bar"></span></a> <a href="#" class="brand">网站名</a>
									<div class="nav-collapse collapse navbar-responsive-collapse">
										<ul class="nav">
											<li class="active"><a href="#">主页</a></li>
										</ul>
										<ul class="nav pull-right">
											<li class="divider"></li>
											<li class="dropdown"><a data-toggle="dropdown"
												class="dropdown-toggle" href="#">Admin<strong
													class="caret"></strong></a>
												<ul class="dropdown-menu">
													<li><a href="#">修改密码</a></li>
													<li class="divider"></li>
													<li><a href="#">安全退出</a></li>
												</ul></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid">

					<div class="span2">
						<div class="accordion" id="soa-acc"
							ng-controller="moduleController">


							<div class="accordion-group" ng-repeat="module in modules">
								<div class="accordion-heading">
									<a class="accordion-toggle" data-toggle="collapse"
										data-parent="#soa-acc" ng-bind="module.name"><span ></span></a>
								</div>

								<div id="{{module.id}}" class="accordion-body in collapse"
									ng-if="$index == 0">
									<ul class="nav nav-list">
										<li ng-repeat="menu in module.menus" ng-if="$index == 0&& module.name==indexName" class="active">
											<a href="#{{menu.url}}" ng-bind="menu.name"></a>
										</li>
										<li ng-repeat="menu in module.menus" ng-if="$index != 0 && module.name!=indexName"><a
											href="#{{menu.url}}" ng-bind="menu.name"></a></li>
									</ul>
								</div>

								<div id="{{module.id}}" class="accordion-body collapse"
									ng-if="$index != 0">
									<ul class="nav nav-list ">

										<li ng-repeat="menu in module.menus"
											ng-if="$index == 0&& module.name==indexName" class="active">
											<a href="#{{menu.url}}" ng-bind="menu.name" ></a>
										</li>
										<li ng-repeat="menu in module.menus"
											ng-if="$index != 0 && module.name!=indexName"><a
											href="#{{menu.url}}" ng-bind="menu.name"></a></li>
									</ul>
								</div>

							</div>
						</div>
					</div>
					<div class="span10"  ng-view></div>

				</div>

			</div>
		</div>
	</div>
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/angular.min.js"></script>
	<script src="js/lib/angular-route.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/lib/myLib.js"></script>
	<script  src="js/applicationContext.js"></script>
	<script src="js/modules/http.js"></script>
	<script  src="js/modules/sys/service/sysServiceModule.js"></script>
	 <script  src="js/modules/sys/controller/userControllerModule.js"></script>
	<script  src="js/modules/filter.js"></script>
	<script  src="js/modules/directive.js"></script>
	<script src="js/commons/validata/login_validata.js"></script>

</body>
</html>
